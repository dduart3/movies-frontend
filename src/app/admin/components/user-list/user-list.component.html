<div class="p-4">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Gesti√≥n de Usuarios</h2>

  <div *ngIf="loading" class="text-center text-gray-600">
    <div class="animate-spin inline-block h-8 w-8 border-4 border-t-blue-500 border-r-blue-500 border-b-blue-500 border-l-transparent rounded-full" role="status">
      <span class="sr-only">Cargando...</span>
    </div>
    <p>Cargando usuarios...</p>
  </div>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
    <strong class="font-bold">Error:</strong>
    <span class="block sm:inline ml-2">{{ error }}</span>
  </div>

  <div *ngIf="!loading && !error && users.length === 0" class="text-center text-gray-600 p-8 border rounded-lg bg-white shadow">
    <p class="text-lg">No hay usuarios registrados.</p>
  </div>

  <div *ngIf="!loading && !error && users.length > 0" class="overflow-x-auto bg-white rounded-lg shadow-md">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            ID
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Username
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Email
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Rol
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Fecha de Registro
          </th>
          <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
            Acciones
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let user of users">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
            {{ user._id }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ user.username }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ user.email }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span [ngClass]="{
              'px-2 inline-flex text-xs leading-5 font-semibold rounded-full': true,
              'bg-green-100 text-green-800': user.role === 'admin',
              'bg-blue-100 text-blue-800': user.role === 'user'
            }">
              {{ user.role | uppercase }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{ user.createdAt | date:'shortDate' }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <div class="flex justify-end space-x-2">
              <a [routerLink]="['/admin/users/edit', user._id]"
                 class="text-green-600 hover:text-green-900"
                 title="Editar Usuario">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zm-4.606 4.606L14.293 11l-2.828 2.828-5.657-5.657 2.828-2.828z" />
                </svg>
              </a>

              <button (click)="toggleUserRole(user)"
                      class="text-indigo-600 hover:text-indigo-900"
                      title="Cambiar Rol">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
              </button>
              <button (click)="deleteUser(user._id)"
                      class="text-red-600 hover:text-red-900"
                      title="Eliminar Usuario">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 011-1h4a1 1 0 110 2H8a1 1 0 01-1-1zm1 3a1 1 0 100 2h4a1 1 0 100-2H8z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
