<div class="p-4 max-w-lg mx-auto bg-white rounded-lg shadow-md mt-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Editar Usuario</h2>

  <div *ngIf="loading" class="text-center text-gray-600 mb-4">
    <div class="animate-spin inline-block h-6 w-6 border-4 border-t-blue-500 border-r-blue-500 border-b-blue-500 border-l-transparent rounded-full" role="status">
      <span class="sr-only">Cargando...</span>
    </div>
    <p>Cargando datos del usuario...</p>
  </div>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <strong class="font-bold">Error:</strong>
    <span class="block sm:inline ml-2">{{ error }}</span>
  </div>

  <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
    <strong class="font-bold">Éxito:</strong>
    <span class="block sm:inline ml-2">{{ successMessage }}</span>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" *ngIf="!loading && !error">
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" id="username" formControlName="username"
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
             [ngClass]="{'border-red-500': userForm.get('username')?.invalid && userForm.get('username')?.touched}">
      <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="text-red-500 text-xs mt-1">
        El username es requerido.
      </div>
    </div>

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" formControlName="email"
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
             [ngClass]="{'border-red-500': userForm.get('email')?.invalid && userForm.get('email')?.touched}">
      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
        <span *ngIf="userForm.get('email')?.errors?.['required']">El email es requerido.</span>
        <span *ngIf="userForm.get('email')?.errors?.['email']">Por favor, introduce un email válido.</span>
      </div>
    </div>

    <div class="mb-6">
      <label for="role" class="block text-sm font-medium text-gray-700">Rol</label>
      <select id="role" formControlName="role"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              [ngClass]="{'border-red-500': userForm.get('role')?.invalid && userForm.get('role')?.touched}">
        <option *ngFor="let role of roles" [value]="role">{{ role | titlecase }}</option>
      </select>
      <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="text-red-500 text-xs mt-1">
        El rol es requerido.
      </div>
    </div>

    <div class="flex justify-between space-x-4">
      <button type="submit"
              [disabled]="userForm.invalid || loading"
              class="flex-grow inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
        {{ loading ? 'Guardando...' : 'Guardar Cambios' }}
      </button>
      <a [routerLink]="['/admin/users']"
         class="flex-grow inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 text-center">
        Cancelar
      </a>
    </div>
  </form>
</div>
